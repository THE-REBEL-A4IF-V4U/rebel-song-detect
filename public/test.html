<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>üéß REBEL Song Detect Tester</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input, button { margin: 8px 0; padding: 8px; font-size: 15px; }
    pre { background: #f7f7f7; padding: 10px; border: 1px solid #ddd; max-height: 300px; overflow: auto; }
    h1 { color: #444; }
  </style>
</head>
<body>
  <h1>üéß Song Detect Tester</h1>

  <h3>Detect via URL</h3>
  <input id="url" style="width:70%" placeholder="Paste YouTube link">
  <button id="urlBtn">Detect</button>
  <pre id="outUrl">Waiting...</pre>

  <h3>Detect via File Upload</h3>
  <input type="file" id="file">
  <button id="fileBtn">Upload & Detect</button>
  <pre id="outFile">Waiting...</pre>

<script>
const apiBase = "https://rebel-song-detect.onrender.com"; 
// ‡¶´‡¶æ‡¶Å‡¶ï‡¶æ ‡¶∞‡¶æ‡¶ñ‡¶≤‡ßá same-origin ‡¶ß‡¶∞‡¶¨‡ßá (‡¶Æ‡¶æ‡¶®‡ßá deploy ‡¶π‡¶≤‡ßá /song-detect ‡¶è request ‡¶Ø‡¶æ‡¶¨‡ßá)

document.getElementById("urlBtn").onclick = async () => {
  const url = document.getElementById("url").value.trim();
  if (!url) return alert("Enter URL");
  document.getElementById("outUrl").textContent = "‚è≥ Detecting...";
  try {
    const res = await fetch(apiBase + "/song-detect", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ url })
    });
    const data = await res.json();
    document.getElementById("outUrl").textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    document.getElementById("outUrl").textContent = "‚ùå Error: " + e.message;
  }
};

document.getElementById("fileBtn").onclick = async () => {
  const f = document.getElementById("file").files[0];
  if (!f) return alert("Choose file first!");
  const fd = new FormData();
  fd.append("file", f);
  document.getElementById("outFile").textContent = "‚è≥ Uploading...";
  try {
    const res = await fetch(apiBase + "/song-detect", { method: "POST", body: fd });
    const data = await res.json();
    document.getElementById("outFile").textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    document.getElementById("outFile").textContent = "‚ùå Error: " + e.message;
  }
};
</script>
</body>
</html>
