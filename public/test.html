<!doctype html>
<html>
<head><meta charset="utf-8"><title>Song Detect Tester</title></head>
<body>
  <h1>Song Detect Tester</h1>

  <h3>Detect via URL</h3>
  <input id="url" style="width:70%" placeholder="Paste YouTube/Facebook/TikTok link">
  <button id="urlBtn">Detect</button>
  <pre id="outUrl" style="background:#f7f7f7;padding:10px;"></pre>

  <h3>Detect via File Upload</h3>
  <input type="file" id="file">
  <button id="fileBtn">Upload & Detect</button>
  <pre id="outFile" style="background:#f7f7f7;padding:10px;"></pre>

<script>
const apiBase = "https://rebel-song-detect.onrender.com"; // same origin (if deployed on Render open https://<service>/test.html)

document.getElementById("urlBtn").onclick = async () => {
  const url = document.getElementById("url").value.trim();
  if (!url) return alert("Enter URL");
  document.getElementById("outUrl").textContent = "Working...";
  try {
    const res = await fetch(apiBase + "/song-detect", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ url })
    });
    const data = await res.json();
    document.getElementById("outUrl").textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    document.getElementById("outUrl").textContent = "Error: " + e.message;
  }
};

document.getElementById("fileBtn").onclick = async () => {
  const f = document.getElementById("file").files[0];
  if (!f) return alert("Choose file");
  const fd = new FormData();
  fd.append("file", f);
  document.getElementById("outFile").textContent = "Uploading...";
  try {
    const res = await fetch(apiBase + "/song-detect", { method: "POST", body: fd });
    const data = await res.json();
    document.getElementById("outFile").textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    document.getElementById("outFile").textContent = "Error: " + e.message;
  }
};
</script>
</body>
</html>
